  </head>

  <body onload=startTime()>
    <div class="topArea">
      <div class="myInfo">
          <p id="theTime">

          </p>
          <p id="theDate">

          </p>
      </div>
      <div class="bookmarks">
        <table style="width:100%">
            <tr id="titles" style="font-weight: bold">
              <td>WORK</td>
              <td>ENTERTAINMENT</td>
              <td>CODING</td>
            </tr>
            <tr>
              <td><a href="https://inbox.google.com/" target="_blank">Inbox</a></td>
              <td><a href="https://netflix.com/" target="_blank">Netflix</a></td>
              <td><a href="https://codepen.io/" target="_blank">Codepen</a></td>
            </tr>
            <tr>
              <td><a href="https://calendar.google.com/" target="_blank">Calendar</a></td>
              <td><a href="https://reddit.com/" target="_blank">Reddit</a></td>
              <td><a href="https://css-tricks.com/" target="_blank">CSS-Tricks</a></td>
            </tr><tr>
              <td><a href="https://drive.google.com/" target="_blank">Drive</a></td>

            </tr>
          </table>
      </div>
    </div>
    <div class="noteArea">
      <textarea name="notes" placeholder="Write quick ideas here. Text will NOT save." id="notes" autofocus="on" rows="infinite" cols="240"></textarea>
    </div>
  </body>
  <script type="text/javascript">
    //Display Time
    function startTime() {
      var today=new Date();
      var h=today.getHours();
      h=h%12;
      var m=today.getMinutes();
      var s=today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('theTime').innerHTML = h+":"+m+":"+s;
      var t = setTimeout(function(){startTime()},500);
    }

    function checkTime(i) {
      if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }

    //Display Date
    var theDate = function() {
      var today = new Date();
      today.getDate();

      var day = today.getDate();
      var month = today.getMonth();
      var year = today.getFullYear();

      var monthArray = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'Seprember', 'October', 'November', 'December'];

      // Formatted Date: DD Month YYYY
      var date = day + ' ' + monthArray[month] + ' ' + year;
      return date;
    }
      document.getElementById('theDate').innerHTML = theDate();

  </script>
</html>
