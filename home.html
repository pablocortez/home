<html>
  <head>
    <style type="text/css">
      html {
        border: 1px solid blue;
        background-color: #0b2846;
        /*font-family: Monaco, Consolas, "Lucida Console", monospace;*/
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size:17px;
        color:#424242;
        line-height:1.4;
        /*max-width:60rem;*/
        margin: 0 auto;
      }

      body {
        border: 1px solid red;
        margin: 0 auto;
        padding: 0;
        overflow: hidden;
      }

      .cards {
        height: 70%;
        width: 100%;
        background-color: lightblue;
      }

      #notes {
        display: block;
        margin: 0 auto;
        margin-top: 2%;
        background-color:#fff;
        box-shadow: 1px 1px 10px rgba(0,0,0,0.5);
        padding:40px;
        max-width:60rem;
        height: 500px;
        width: 100%;
        overflow-y: scroll;
      }
    </style>
  </head>

  <body>
    <div class="cards">

    </div>
    <div class="noteArea">
      <textarea name="notes" placeholder="Write quick ideas here. Text will NOT save." id="notes" autofocus="true" rows="infinite" cols="240"></textarea>
    </div>
  </body>
  <script type="text/javascript">
    var theDate = function() {
      var today = new Date();
      today.getDate();

      var day = today.getDate();
      var month = today.getMonth();
      var year = today.getFullYear();

      var monthArray = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'Seprember', 'October', 'November', 'December'];

      // Formatted Date: DD Month YYYY
      var date = day + ' ' + monthArray[month] + ' ' + year;
      return date;
    }
  </script>
</html>
